<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.cpf }}
        {{ form.email }}
        {{ form.password }}
        {{ form.checkbox }}<label>Remember Me</label><br>
        {{ form.submit }}
    </form>
    <a href="">Don't have an account? Sign Up</a>
</body>

</html>
